version: '3.8'
services:
  db:
    image: postgres:13.11
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/user_app
    networks:
      - pg-network
volumes:
  db:
    driver: local
networks:
  pg-network:

